<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="./../template/mainTemplate.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="insertForm">
            <p:growl id="messages" showDetail="true"/>
            <p:fieldset>
                <div class="formRowBasic width70">
                    <div class="formLabel width40"> 
                        <p:outputLabel id="fetvaCategoryLabel" for="fetvaCategorySelect" 
                                       value="Kategori Seçiniz"/>
                    </div>
                    <div class="formInput width50">
                        <p:selectOneMenu value="#{fetvaManagedBean.fetva.fetvaCategory}" 
                                         id="fetvaCategorySelect">
                            <f:selectItems value="#{fetvaManagedBean.fetvaCategoryList}" var="category" >
                                #{category.label}
                            </f:selectItems>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="formRowBasic width70">
                    <div class="formLabel width40"> 
                        <p:outputLabel id="answerLabel" for="answerInput" value="Cevap Giriniz" />
                    </div>
                    <div class="formInput width50">
                        <p:editor value="#{fetvaManagedBean.fetva.answer}" id="answerInput"/>
                    </div>
                </div>
                <div class="formRowBasic width70">
                    <div class="formLabel width40"> 
                        <p:outputLabel id="activationStatusLabel" for="activationStatus" value="Yayınlansın mı?" />
                    </div>
                    <div class="formInput width50">
                        <p:selectBooleanCheckbox value="#{fetvaManagedBean.fetva.activationStatus}"  id="activationStatus"/>
                    </div>
                </div>
                <div class="formRowBasic width90">
                    <div class="formLabel width70"></div>
                    <div class="formInput width20">
                        <p:commandButton action="#{fetvaManagedBean.saveFetva()}"
                                         value="Fetvayı Kaydet" update="messages"/>
                    </div>
                </div>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
