<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="./../template/mainTemplate.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="insertForm">
            <p:growl id="messages" showDetail="true"/>
            <p:fieldset>
                
                <div class="formRowBasic width100">
                    <div class="formLabel width30"> 
                        <p:outputLabel id="activationStatusLabel" for="activationStatus" value="Yayınlansın mı?" />
                    </div>
                    <div class="formInput width60">
                        <p:selectBooleanCheckbox value="#{fetvaManagedBean.fetva.activationStatus}"  id="activationStatus"/>
                    </div>
                </div>
                
                <div class="formRowBasic width100">
                    <div class="formLabel width30"> 
                        <p:outputLabel id="fetvaCategoryLabel" for="fetvaCategorySelect" 
                                       value="Kategori Seçiniz"/>
                    </div>
                    <div class="formInput width60">
                        <p:selectOneMenu value="#{fetvaManagedBean.fetva.fetvaCategory}" converter="categoryConverter"
                                         id="fetvaCategorySelect" style="width: 100%" >
                            <f:selectItems value="#{fetvaManagedBean.fetvaCategoryList}" var="category"  itemLabel="#{category.label}"
                                           itemValue="#{category}" 
                                           >
                                
                            </f:selectItems>
                        </p:selectOneMenu>
                    </div>
                </div>
                
                <div class="formRowBasic width100">
                    <div class="formLabel width30"> 
                        <p:outputLabel id="questionLabel" for="questionInput" 
                                       value="Soruyu Seçiniz"/>
                    </div>
                    
                    <div class="formInput width60">
                        <p:selectManyCheckbox  id="custom" value="#{fetvaManagedBean.selectedSourceTypes}" >
                            <p:ajax event="change" listener="#{fetvaManagedBean.filterQuestions()}"/>
                            <f:selectItem itemLabel="Web den gelen Sorular" itemValue="FROM_WEB" />
                            <f:selectItem itemLabel="Mobil den gelen Sorular" itemValue="FROM_MOBILE" />
                            <f:selectItem itemLabel="Admin Soruları" itemValue="FROM_ADMIN" />
                        </p:selectManyCheckbox>
                    </div>
                    
                    <div class="width30" style="display: inline-block">
                        &nbsp;
                    </div>
                    <div class="formInput width60">
                        <p:selectOneMenu value="#{fetvaManagedBean.fetva.question}" converter="quesionConverter" filter="true"  
                                         filterMatchMode="startsWith"  effect="fade" var="q" style="width:100%" id="questionInput" >
                            
                            <f:selectItems value="#{fetvaManagedBean.tempQuestionList}" var="question"  
                                           itemLabel="#{question.questionTitle}"
                                           itemValue="#{question}"  
                                           /> 
                            <p:column style="width: 20%;">
                                <h:outputText value="#{q.questionTitle}"/>
                            </p:column>
                            <p:column>
                                <h:outputText value="#{q.questionText}" escape="false"/>
                            </p:column>
                        </p:selectOneMenu>
                    </div>
                </div>
                
                <div class="formRowBasic width100">
                    <div class="formLabel width30"> 
                        <p:outputLabel id="answerLabel" for="answerInput" value="Cevap Giriniz" />
                    </div>
                    <div class="formInput width60">
                        <p:editor value="#{fetvaManagedBean.answerText}" id="answerInput"/>
                    </div>
                </div>
                
                <div class="formRowBasic width100">
                    <div class="formLabel width70"></div>
                    <div class="formInput width20">
                        <p:commandButton action="#{fetvaManagedBean.saveFetva()}"
                                         value="Fetvayı Kaydet" update="messages"/>
                    </div>
                </div>
            </p:fieldset>
        </h:form>

    </ui:define>

</ui:composition>
