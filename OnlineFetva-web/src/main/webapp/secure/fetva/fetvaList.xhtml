<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/mainTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:dataTable resizableColumns="true" id="fetvaList" 
                     var="fetva" value="#{fetvaManagedBean.fetvaList}" rowKey="#{fetva.id}"
                     selection="#{fetvaManagedBean.selectedFetva}" selectionMode="single"
                    >
           <p:column headerText="Id" style="width: 40px;" >
               #{fetva.id}
           </p:column>
            <p:column headerText="Kategori">#{fetva.fetvaCategory.name}</p:column>
            <p:column headerText="Soru B.">#{fetva.question.questionTitle}</p:column>
           <p:column headerText="Cevap  ">
               <p:outputLabel escape="false" value="#{fetva.answerList.size() gt 0 ? fetva.answerList.get(0).getAnswerText():''}"/>
           </p:column>
            <p:column headerText="YayÄ±n tarihi ekleyen">#{fetva.publishDate}</p:column>
            
            <p:column headerText="Aktif">
                #{fetva.activationStatus}
            </p:column>
            
            <p:column headerText="Cevaplayan">
                #{fetva.answerList.size() gt 0 ? fetva.answerList.get(0).getAnsweredUser().getUserName():''}
            </p:column>
          
        </p:dataTable>
            

    </ui:define>

</ui:composition>
